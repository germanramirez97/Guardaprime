<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vehiculo </title>
    </h:head>
    <h:body>
        <h:form>    
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h3>Marca</h3>
            <p:inputText value="#{beanVehiculo.marca}"/>
            <br/>
            <h3>Precio</h3>
            <p:inputNumber value="#{beanVehiculo.precio}"/>
            <br/>
            <h3>Placa</h3>
            <p:inputText value="#{beanVehiculo.placa}"/>
            <br/>
            <p:commandButton value="Guardar" action="#{beanVehiculo.insertar()}" update="messages, growl"/>   
            <br />
            <br />
            <br />
            <br />
            <p:commandButton value="Salir" action="#{beanVehiculo.salir()}" id="iconOnly" 
                         style="margin-right:20px;" icon="pi pi-save" title="Ir ->" />
        </h:form>
    </h:body>
</html>
